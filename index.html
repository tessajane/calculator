<!DOCTYPE html>
<html>
<head> 
<title>Calculator challenge</title>
<meta charset="utf-8">
<link href="index.css" rel="stylesheet" type="text/css">
<script src="index.js"></script>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <p id='display'></p>
        <!-- row one -->
        <div class="row">
        <button class="operator" id="allclear">AC</button>
        <button class="operator" id="clearentry">CE</button>
        <button class="operator" id="percentage">%</button>
        <button class="operator"id="divide">รท</button>
        </div>
        <!-- row two -->
        <div class="row">
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="multiply">x</button>
        </div>
        <!-- row three -->
        <div class="row">
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" data-action="subtract">-</button>
        </div>
        <!-- row four -->
        <div class="row">
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" data-action="add">+</button>
        </div>
        <!-- row five -->
        <div class="row">
        <button class="number" id="zero">0</button>
        <button class="operator" data-action="decimal">.</button>
        <button class="operator" data-action="equals">=</button>
        </div>
    
    
    <script type="text/javascript" src="index.js"></script>
    </body>
    </html>
